apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: aksstack.deployment.krateo.io
spec:
  compositeTypeRef:
    apiVersion: deployment.krateo.io/v1alpha1
    kind: AksStack
  resources:
    - base:
      apiVersion: azure.upbound.io/v1beta1
      kind: ProviderConfig
      spec:
        credentials:
          source: Secret
          secretRef:
            namespace: krateo-system
            name: azure-account-creds-secret
            key: credentials
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-azure-pc"
      readinessChecks:
        - type: None
    - base:
      apiVersion: containerservice.azure.upbound.io/v1beta1
      kind: KubernetesCluster
      spec:
        forProvider:
          location: West US 2
          kubernetesVersion: "1.24.3"
          defaultNodePool:
            - name: default
              nodeCount: 1 #patched
              vmSize: Standard_B2s #patched
          identity:
            - type: "SystemAssigned"
      patches:
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-aks"
        - fromFieldPath: spec.values.name
          toFieldPath: spec.forProvider.resourceGroupNameSelector.matchLabels[azure.krateo.io/aksstack]
        - fromFieldPath: spec.values.name
          toFieldPath: spec.forProvider.vnetSubnetIdSelector.matchLabels[azure.krateo.io/aksstack]
        - fromFieldPath: spec.values.name
          toFieldPath: spec.forProvider.dnsPrefix
        - fromFieldPath: spec.values.nodeSize
          toFieldPath: spec.forProvider.defaultNodePool[0].vmSize
          transforms:
            - type: map
              map:
                small: Standard_B2s
                medium: Standard_B4ms
                large: Standard_B8ms
        - fromFieldPath: spec.values.clusterNodes
          toFieldPath: spec.forProvider.defaultNodePool[0].nodeCount
        - fromFieldPath: spec.values.namespace
          toFieldPath: spec.writeConnectionSecretToRef.namespace
        - fromFieldPath: spec.values.name
          toFieldPath: spec.writeConnectionSecretToRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-aks"
        - fromFieldPath: metadata.name
          toFieldPath: spec.providerConfigRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-azure-pc"
      connectionDetails:
        - fromConnectionSecretKey: kubeconfig
    - base:
        apiVersion: azure.upbound.io/v1beta1
        kind: ResourceGroup
        spec:
          forProvider:
            location: West US 2
      patches:
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-rg"
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.annotations[upbound.io/external-name]
          transforms:
            - type: string
              string:
                fmt: "%s-rg"
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.labels[azure.krateo.io/aksstack]
    - base:
        apiVersion: network.azure.upbound.io/v1beta1
        kind: VirtualNetwork
        spec:
          forProvider:
            resourceGroupNameSelector:
              matchControllerRef: true
            location: West US 2
            addressSpace:
              - 192.168.0.0/16
      patches:
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.labels[app]
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-vnet"
    - base:
        apiVersion: network.azure.upbound.io/v1beta1
        kind: Subnet
        spec:
          forProvider:
            resourceGroupNameSelector:
              matchControllerRef: true
            virtualNetworkNameSelector:
              matchControllerRef: true
            addressPrefixes:
              - 192.168.1.0/24
            serviceEndpoints:
              - Microsoft.Sql
      patches:
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.labels[azure.krateo.io/aksstack]
        - fromFieldPath: spec.values.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-sn"
